<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
	<link href="layout.css" rel="stylesheet">
	<style>
	/* h1{ color:red} */
	
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
		.label_class {
		     display: block;
            margin-bottom: 5px;
            font-weight: bold;
			color:blue
		}
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            
        }
        button {
            width: auto;
            cursor: pointer;
        }
    </style>
	
</head>
<body>


<!--   tag/id/class -->
<!--  size/color/border/margin/padding/height/width/font/background/href/block/inline/none -->
<!--   list/radio button/ table/  -->

<h1 style>HTML Form</h1>
<h1 style="color:green">HTML Form</h1>
<h1 style>HTML Form</h1>


<form action="/submit" method="post">
    <!-- Text Input -->
    <div>
        <label class="label_class" for="text">Text Input:</label>
        <input type="text" id="text" name="text" placeholder="Enter text here">
		
		<xmp>
		<input type="text" id="text" name="text" placeholder="Enter text here">
</xmp>
    </div>

    <!-- Password Input -->
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </div>

    <!-- Email Input -->
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>

    <!-- Number Input -->
    <div>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="0" max="100">
    </div>

    <!-- Date Input -->
    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
    </div>

    <!-- File Input -->
    <div>
        <label for="file">File Upload:</label>
        <input type="file" id="file" name="file">
    </div>

    <!-- Radio Buttons -->
    <div >
        <label>Gender:</label>
		<div style="display:flex; margin:0px 0px 0px 0;">
        <input type="radio" id="male" name="gender" value="male" >
        <label for="male" >Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" >Female</label>
		</div>
    </div>

    <!-- Checkboxes -->
    <div>
        <label>Hobbies:</label>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="traveling" name="hobbies" value="traveling">
        <label for="traveling">Traveling</label>
        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports">Sports</label>
    </div>

    <!-- Dropdown Menu -->
    <div>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select your country</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select>
    </div>

    <!-- Textarea -->
    <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>
    </div>

    <!-- Submit Button -->
    <div>
        <button type="submit">Submit</button>
    </div>
</form>

</body>
</html>
